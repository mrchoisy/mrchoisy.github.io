# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
rtl                      : false # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "Data Analysis n Quality"
title_separator          : "|"
subtitle                 : "" # site tagline that appears below site title in masthead
name                     : "Mr.ChoiSY"
description              : "Data Analysis n Quality Management"
url                      : "https://mrchoisy.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : "" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : false # true, false (default)
copyright                : "" # "copyright" name, defaults to site.title
copyright_url            : "" # "copyright" URL, defaults to site.url
comments:
  provider               : false # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : ""
  discourse:
    server               : ""
  facebook:
    appid                : ""
    num_posts            : 5 # 5 (default)
    colorscheme          : "light" # "light" (default), "dark"
  utterances:
    theme                : "github-light" # "github-light" (default), "github-dark"
    issue_term           : "pathname" # "pathname" (default)
  giscus:
    repo_id              : ""
    category_name        : ""
    category_id          : ""
    discussion_term      : "pathname" # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : '1' # '1' for enabled (default), '0' for disabled
    theme                : "light" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict               : 0 # 1 for enabled, 0 for disabled (default)
    input_position       : "bottom" # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata        : 0 # 1 for enabled, 0 for disabled (default) # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang                 : "en" # "en" (default)
    lazy                 : false # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.
  staticman:
    branch               : "master"
    endpoint             : "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                : ""
  secret                 : ""
atom_feed:
  path                   : "" # blank (default) uses feed.xml
  hide                   : false # true, false (default)
search                   : false # true, false (default)
search_full_content      : false # true, false (default)
search_provider          : "lunr" # lunr (default), algolia, google
lunr:
  search_within_pages    : false # true, false (default)
algolia:
  application_id         : ""
  index_name             : ""
  search_only_api_key    : ""
  powered_by             : true # true (default), false
google:
  search_engine_id       : ""
  instant_search         : false # false (default), true
google_site_verification : ""
bing_site_verification   : ""
naver_site_verification  : ""
yandex_site_verification : ""
baidu_site_verification  : ""

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "" # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : "" # Person or Organization (defaults to Person)
  name                   : "" # If the user or organization name differs from the site's name
  links: [] # An array of links to social media profiles

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          :
    anonymize_ip         : false # true, false (default)


# Site Author
author:
  name             : "Mr.ChoiSY"
  avatar           : "" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : " "
  location         : "South Korea"
  email            : ""
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:mr.choisy@email.com"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/mrchoisy"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mrchoisy"

# Site Footer
footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/mrchoisy"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mrchoisy"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: "" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Pagination with jekyll-paginate
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
pagination:
  # Set enabled to true to use paginate v2
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
